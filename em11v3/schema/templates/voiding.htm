<h3 class="std">4.5.2 Voiding</h3>
<p>Elements may have voids defined, which may be partial recess or extending full depth.  Vodis for openings may optionally be filled by another element such as a door or window.</p><p class="fig-ref">Figure 29 illustrates an instance diagram.</p>
